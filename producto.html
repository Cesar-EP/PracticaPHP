<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de Productos</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Tabla de Productos</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Nombre del Producto</th>
    <th>Descripción</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Camisa</td>
    <td>Camisa de algodón con cuello en V</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Pantalón</td>
    <td>Pantalón vaquero de corte recto</td>
  </tr>
  <!-- Puedes añadir más filas según sea necesario -->
</table>

</body>
</html>

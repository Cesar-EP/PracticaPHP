<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabla de Empleados</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Tabla de Empleados</h2>

<table>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Puesto</th>
    <th>Salario</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Carlos</td>
    <td>Gómez</td>
    <td>Gerente</td>
    <td>50000</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Laura</td>
    <td>Hernández</td>
    <td>Asistente</td>
    <td>30000</td>
  </tr>
  <!-- Puedes añadir más filas según sea necesario -->
</table>

</body>
</html>
